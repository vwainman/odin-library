<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>

<body>
    <header>
        <p>
            This is an
            <a href="https://www.theodinproject.com/lessons/node-path-javascript-library">Odin project</a> where the
            goal is
            to create a small Library app.
        </p>
        <p> As such, I have kept the design simplistic and my
            implementation strictly
            within the bounds of the project goals and the concepts introduced so far.
        </p>
        <h2>My Library</h2>
    </header>
    <main>
        <button id="new-book-btn">New Book</button>
        <form id="new-book-form" action="" class="hidden">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="Title" value="test" required />
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="Author" value="test" required />
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" value="1" name="Number of Pages" min="1" max="99999" required />
            </div>
            <div id="read-container">
                <label>Read
                    <input type="checkbox" id="read" name="Read"><span class="checkmark"></span></label>
            </div>
            <button type="submit" id="submit-book">Deposit</button>
        </form>
        <table id="library">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <footer>
    </footer>
    <script src="library.js"></script>
</body>

</html>
